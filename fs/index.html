<body onload = "fetchSSID()">
	<nav class="nav" tabindex="-1" onclick="this.focus()">
		<div class="container">
			<center><a class="pagename current" >WIFI-SETTING</a></center>
		</div>
	</nav>
	<center>
		<img src="disconnected.png" alt='connect' class='connect' id='connection'>
		<br
		<div class='container'>
			<div class='hero'>
				<p id='wifimsg' >WiFi not connected</p>
				<p id='apmsg' >Access point on</p>
			</div>
			<div class="row form">
				<div class="col c4">
					<br><select class='input' name='ap' id='ap-dropdown' required></select>
					<br>
					<br>
					<br>
					<input class='input' type='password' id='password' placeholder='              Password' name='psw' >
					<br>
					<br>
					<button class="btn btn-sm btn-c" id='save'>Save WiFi and connect</button>
					<br>
					<br>
				</div>

					<!-- <h3>Result:</h3> -->
					<div id="result"></div>
				</div>
			</div>
		</div>

<script type="text/javascript">
	var log = function(msg) {
		$('<span/>').html(msg + '\n').appendTo('#result')
	};

	log('Calling /rpc/Config.Get ...');
	$.ajax({
		url: '/rpc/Config.Get',
		success: function(data) {
			log('Result: ' + JSON.stringify(data));
			$('#ap-dropdown').add(data.wifi.sta.ssid);
			$('#password').val(data.wifi.sta.pass);
		},
	});


	$('#save').on('click', function() {
		log('Calling /rpc/Config.Set  ...');
		$.ajax({
			url: '/rpc/Config.Set',
			data: JSON.stringify({config: {wifi: {sta: {enable: true, ssid: $('#ap-dropdown').val(), pass: $('#password').val()}}, ap: {enable: true, 
      ssid: "Mongoose_??????", pass: "Mongoose", hidden: false, channel: 6, max_connections: 10, ip: "192.168.4.1", netmask: "255.255.255.0", gw: "192.168.4.1", 
      dhcp_start: "192.168.4.2", dhcp_end: "192.168.4.100", trigger_on_gpio: -1, disable_after: 0, hostname: "", keep_enabled: true }}}), type: 'POST',
      // contentType: 'application/json',
      success: function(data) {
      	$('#connection').attr('src', 'spinner.gif');
      	$('#wifimsg').html('WiFi connecting ...');
      	setTimeout(function(){
      	$('#connection').attr('src', 'connected.png');
      	$('#wifimsg').html('WiFi connected');
      	}, 6000)
      	log('Success. Saving and rebooting ...');
      	$.ajax({url: '/rpc/Config.Save', type: 'POST', data: JSON.stringify({"reboot": true})});
      },
  })
	});

    function fetchSSID(){
    	log('Calling /rpc/fetchSSID  ...');
    	let dropdown = document.getElementById('ap-dropdown');
		dropdown.lenght =0;
    	$.ajax({
    		url: '/rpc/Wifi.Scan',
    		success: function(data){
    		log ('fetchSSID:' + JSON.stringify(data));
			let option;
			for (let i = 0; i < data.length; i++) {
				option = document.createElement('option');
				option.text = data[i].ssid;
				option.value = data[i].ssid;
				dropdown.add(option);
			}
    		}
    	})
    }

    function getStatus(){
    	    $.ajax({
    		url: '/rpc/sysinfo',
    		success: function(data){
    			log('sysinfo:' + data.wifi.status);
    		}
    	})

    }

    setInterval(getStatus, 3000);

</script>
